<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可逆数据库水印研究课题主页</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --hover-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px 15px;
            max-width: 800px;
            color: #333;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            text-align: center;
            margin: 20px 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        h2 {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            color: #555;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 2px 3px;
            border-radius: 3px;
            transition: all 0.3s;
        }

        a:hover {
            color: var(--hover-color);
            background-color: #f9f9f9;
            text-decoration: underline;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .feedback {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.1rem;
            }
        }

        /* 新增图片放大样式 */
        .img-zoom-container {
            position: relative;
            cursor: zoom-in;
        }

        .img-zoom-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            cursor: zoom-out;
        }

        .img-zoomed {
            position: absolute;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }

        /* 链接可访问性优化 */
        a:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        .accessible-link {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f8f9fa;
            word-break: break-all;
        }



        .pdf-controls {
            padding: 10px;
            background: #fff;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pdf-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pdf-btn:hover {
            background: var(--hover-color);
        }


        /* 下载链接样式 */
        .pdf-download {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .pdf-download:hover {
            background: #218838;
        }


    </style>
</head>
<body>
<h1>可逆数据库水印研究课题</h1>

<div class="section">
    <h2>
        教师 : 徐迎晓 <br>
        老师主页 :<br>
        <a href="https://cs.fudan.edu.cn/3f/8c/c25907a278412/page.htm" target="_blank">
            https://cs.fudan.edu.cn/...
        </a>
    </h2>

    <h2>课题成员 :</h2>
    <ul>
        <li>文献调研组：张之麒、李奕呈、赵一鸣</li>
        <li>算法设计组：程韵博、张毅、谢新朔、沈洪萱</li>
        <li>代码实现组：王瑞明、胡昱、陶凯、王睿豪</li>
    </ul>
</div>
<div class="section">
    <h2>项目代码开源地址 :</h2>
    <a href="https://github.com/wtalioy/watermark/tree/main" target="_blank">
        https://github.com/wtalioy/watermark
    </a>
    <h2>课题海报概览 :</h2>
    <div class="img-zoom-container" onclick="zoomImage(this)">
        <img src="课题海报.jpg" alt="可逆数据库水印研究课题海报，点击可放大查看"
             width="" class="zoomable-img">
    </div>
</div>

<div class="feedback">
    <h2>反馈链接 :</h2>
    <a href="https://wj.qq.com/s2/18550591/9e71/" target="_blank">
        点击此处提交反馈
    </a>
</div>
<div class="img-zoom-overlay" id="zoomOverlay" onclick="closeZoom()">
    <img src="课题海报.jpg" alt="放大后的课题海报" class="img-zoomed">
</div>

<script>
    // 图片放大功能
    function zoomImage(container) {
        const overlay = document.getElementById('zoomOverlay');
        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden'; // 禁止背景滚动
    }

    function closeZoom() {
        const overlay = document.getElementById('zoomOverlay');
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // ESC键关闭
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeZoom();
        }
    });
</script>
<div class="section">
    <h2>相关文档下载 :</h2>
    <div class="pdf-controls">
        <a href="结题报告.pdf" class="pdf-download" download>
            结题报告.pdf
        </a>   <a href="部分优化算法.pdf" class="pdf-download" download>
        部分优化算法.pdf
    </a>
    </div>
</div>
</body>
</html>
