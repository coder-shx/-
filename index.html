<html lang="zh-CN">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --hover-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px 15px;
            max-width: 800px;
            color: #333;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            text-align: center;
            margin: 20px 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        h2 {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            color: #555;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 2px 3px;
            border-radius: 3px;
            transition: all 0.3s;
        }

        a:hover {
            color: var(--hover-color);
            background-color: #f9f9f9;
            text-decoration: underline;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .feedback {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.1rem;
            }
        }

        /* 新增图片放大样式 */
        .img-zoom-container {
            position: relative;
            cursor: zoom-in;
        }

        .img-zoom-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            cursor: zoom-out;
        }

        .img-zoomed {
            position: absolute;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }

        /* 链接可访问性优化 */
        a:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        .accessible-link {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f8f9fa;
            word-break: break-all;
        }

        /* PDF预览样式 */
        .pdf-preview {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .pdf-container {
            position: relative;
            width: 100%;
            min-height: 500px;
            background: #f8f8f8;
        }

        .pdf-controls {
            padding: 10px;
            background: #fff;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pdf-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pdf-btn:hover {
            background: var(--hover-color);
        }

        .pdf-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .pdf-modal-content {
            width: 95%;
            height: 90vh;
            margin: 2vh auto;
            background: white;
            border-radius: 8px;
            padding: 10px;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 下载链接样式 */
        .pdf-download {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .pdf-download:hover {
            background: #218838;
        }

        .pdf-viewer-container {
            position: relative;
            border: 1px solid #ddd;
            margin: 20px 0;
            background: #f8f8f8;
        }

        .pdf-toolbar {
            padding: 10px;
            background: white;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .page-navigation {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-page {
            min-width: 50px;
            text-align: center;
        }

        .scale-controls {
            display: flex;
            gap: 5px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
            font-size: 1.2rem;
        }
    </style>
</head>

<script>
    // 图片放大功能
    function zoomImage(container) {
        const overlay = document.getElementById('zoomOverlay');
        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden'; // 禁止背景滚动
    }

    function closeZoom() {
        const overlay = document.getElementById('zoomOverlay');
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // ESC键关闭
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeZoom();
        }
    });
</script>

<script>
    // PDF查看器状态管理
    const pdfState = {
        report: {
            pdfDoc: null,
            currentPage: 1,
            scale: 1,
            container: document.getElementById('reportContainer'),
            loading: document.getElementById('reportLoading')
        },
        algorithm: {
            pdfDoc: null,
            currentPage: 1,
            scale: 1,
            container: document.getElementById('algorithmContainer'),
            loading: document.getElementById('algorithmLoading')
        }
    };

    // 初始化PDF查看器
    async function initPdfViewer(pdfName, pdfUrl) {
        const state = pdfState[pdfName];
        try {
            const loadingTask = pdfjsLib.getDocument(pdfUrl);
            state.pdfDoc = await loadingTask.promise;
            state.loading.style.display = 'none';
            await renderPage(pdfName);
        } catch (err) {
            state.loading.textContent = 'PDF加载失败: ' + err.message;
        }
    }

    // 渲染页面
    async function renderPage(pdfName) {
        const state = pdfState[pdfName];
        const page = await state.pdfDoc.getPage(state.currentPage);
        const viewport = page.getViewport({scale: state.scale});

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        state.container.innerHTML = '';
        state.container.appendChild(canvas);

        await page.render({
            canvasContext: context,
            viewport: viewport
        }).promise;

        // 更新页面信息
        document.getElementById(`${pdfName}CurrentPage`).textContent = state.currentPage;
        document.getElementById(`${pdfName}Scale`).textContent =
            `${Math.round(state.scale * 100)}%`;
    }

    // 翻页功能
    function changePage(pdfName, delta) {
        const state = pdfState[pdfName];
        const newPage = state.currentPage + delta;
        if (newPage > 0 && newPage <= state.pdfDoc.numPages) {
            state.currentPage = newPage;
            renderPage(pdfName);
        }
    }

    // 调整缩放
    function adjustScale(pdfName, delta) {
        const state = pdfState[pdfName];
        state.scale = Math.max(0.5, Math.min(2, state.scale + delta));
        renderPage(pdfName);
    }

    // 初始化所有PDF查看器
    window.onload = () => {
        initPdfViewer('report', '结题报告.pdf');
        initPdfViewer('algorithm', '部分优化算法.pdf');
    };
</script>
